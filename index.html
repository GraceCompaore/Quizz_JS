<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZZ</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

</head>
<body>
    <h1>QUIZZ BIBLIQUE POUR LES ENFANTS !</h1>
    <div class="container-global">
        <form class="Quizz-form">
            <div class="questions-block">
                <h4>Comment se prénomme la mère de Jésus?</h4>
                <div>
                    <input type="radio" id="Marie" name="q1" value="a">
                    <label for="Marie">Marie</label>
                </div>
                <div>
                    <input type="radio" id="Madeleine" name="q1" value="b">
                    <label for="Madeleine">Madeleine</label>
                </div>
                <div>
                    <input type="radio" id="Nathalie" name="q1" value="c">
                    <label for="Nathalie">Nathalie</label>
                </div>
            </div>
            <div class="questions-block">
                <h4>Quelle le nom de la ville de naissance de Jésus?</h4>
                <div>
                    <input type="radio" id="Paris" name="q2" value="a">
                    <label for="Paris">Paris</label>
                </div>
                <div>
                    <input type="radio" id="Canan" name="q2" value="b">
                    <label for="Canan">Canan</label>
                </div>
                <div>
                    <input type="radio" id="Bethléem" name="q2" value="c">
                    <label for="Bethléem">Bethléem</label>
                </div>
            </div>
            <div class="questions-block">
                    <h4>A quel évènement Jésus a transformé l'eau en vin? </h4>
                    <div>
                        <input type="radio" id="Anniversaire" name="q3" value="a">
                        <label for="Anniversaire">Anniversaire</label>
                    </div>
                    <div>
                        <input type="radio" id="Mariage" name="q3" value="b">
                        <label for="Mariage">Mariage</label>
                    </div>
                    <div>
                        <input type="radio" id="Halloween" name="q3" value="c">
                        <label for="Halloween">Halloween</label>
                    </div>
            </div>
            <div class="questions-block">
                        <h4>Quelle fète célèbre la naissance du Christ? </h4>
                        <div>
                            <input type="radio" id="Noel" name="q4" value="a">
                            <label for="Noel">Noel</label>
                        </div>
                        <div>
                            <input type="radio" id="Pâques" name="q4" value="b">
                            <label for="Pâques">Pâques</label>
                        </div>
                        <div>
                            <input type="radio" id="Toussaint" name="q4" value="c">
                            <label for="Toussaint">Toussaint</label>
                        </div>
            </div>
            <button type="submit"> Validez vos réponses </button>
        </form>
        <div class="results">
            <h2>Cliquez pour voir vos résultats</h2>
            <p class="aide"></p>
            <p class="note"></p>
        </div>

    </div>












    <script type = "text/javascript" src="app.js"></script>
</body>

</html>
